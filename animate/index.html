<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#a {
			width: 300px;
			height: 300px;
			background: red;
		}
		#b {
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<script type="text/javascript" src="animate.js"></script>
	<script type="text/javascript">
		_('#a').animate({
			left: 600,
			top: 500,
		},{
			duration: 2000,
			start: function() { console.log('start') },
			step: function() { console.log('step') },
			end: function() { console.log('step') },
		}).animate({
			top: 0,
			opacity: 0,
			left: 0
		},{
			duration: 3000
		})

		_('#b').animate({
			top: 50,
			left: 300,
		}, {
			duration: 1000
		}).animate({
			top: 300,
			opacity: 0,
			left: 0
		},{
			duration: 3000
		}).animate({
			opacity: 1,
			left: 1000
		},{
			duration: 1000
		})
	</script>
</body>
</html>
